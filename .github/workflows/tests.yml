name: Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04

    env:
      IMAGE: registry.lil.tools/harvardlil/${{ github.repository }}/web:0.1

    steps:
      - uses: actions/checkout@v2

      ### build docker image ###

      - name: Check if we need to rebuild
        id: check-need-build
        run: |
          RETURN_CODE=`docker manifest inspect ${{ env.IMAGE }} > /dev/null && echo $? || echo $?`
          echo "::set-output name=need-build::$RETURN_CODE"

      - name: Set up Docker Buildx
        if: steps.check-need-build.outputs.need-build == '1'
        id: buildx
        uses: docker/setup-buildx-action@master

      - name: Login to Container Registry
        if: github.event_name != 'pull_request' && steps.check-need-build.outputs.need-build == '1'
        uses: docker/login-action@v1
        with:
          registry: registry.lil.tools
          username: ${{ secrets.REPOSITORY_USER }}
          password: ${{ secrets.REPOSITORY_TOKEN }}

      - name: Build docker image and push
        if: github.event_name != 'pull_request' && steps.check-need-build.outputs.need-build == '1'
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}

      - name: Build docker image locally for pull request
        if: github.event_name == 'pull_request' && steps.check-need-build.outputs.need-build == '1'
        uses: docker/build-push-action@v2
        with:
          context: .
          load: true
          tags: ${{ env.IMAGE }}


      ### start docker-compose ###

      - name: Build the docker-compose stack
        run: docker-compose -f docker-compose.yml up -d
      - name: Show running containers
        run: docker ps -a
      - name: Show logs
        run: docker-compose logs

      ### run tests ###

      - name: Run test suite
        run: docker-compose exec -T web ls /app